<div class="mat-elevation-z8">
  <app-questionanswer *ngIf = "qaserv.dispQ"></app-questionanswer>
  <table mat-table class="full-width-table" matSort aria-label="Scores">
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
      <td mat-cell *matCellDef="let row">{{row.categories}}</td>
    </ng-container>

    <ng-container matColumnDef="ten">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
       <!-- <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.ten, row.categories,row)">{{row.ten}}</td> -->
      <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.ten, row.categories,row)">
        <img src="assets\img\tickdone.png" width="25" height="20" *ngIf="row.ten === 'DONE'" class = "not-allowed">
        <p *ngIf="!(row.ten === 'DONE')" class = "changecursor" [ngClass]="(qaserv.isClickable(row.categories,row.ten))?'changecursor':'not-allowed'" >{{row.ten}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="twenty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.twenty, row.categories,row)">
        <img src="assets\img\tickdone.png" width="25" height="20" *ngIf="row.twenty === 'DONE'" class = "not-allowed">
        <p *ngIf="!(row.twenty === 'DONE')" [ngClass]="(qaserv.isClickable(row.categories,row.twenty))?'changecursor ':'not-allowed'">{{row.twenty}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="thirty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.thirty, row.categories,row)">
        <img src="assets\img\tickdone.png" width="25" height="20" *ngIf="row.thirty === 'DONE'" class = "not-allowed">
        <p *ngIf="!(row.thirty === 'DONE')" [ngClass]="(qaserv.isClickable(row.categories,row.thirty))?'changecursor':'not-allowed'">{{row.thirty}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="forty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.forty, row.categories,row)">
        
        <img src="assets\img\tickdone.png" width="25" height="20" *ngIf="row.forty === 'DONE'" class = "not-allowed">
        <p *ngIf="!(row.forty === 'DONE')" [ngClass]="(qaserv.isClickable(row.categories,row.forty))?'changecursor':'not-allowed'">{{row.forty}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="fifty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" (click) = "clickedOn(row.fifty, row.categories,row)">
        <img src="assets\img\tickdone.png" width="25" height="20" *ngIf="row.fifty === 'DONE'" class = "not-allowed">
        <p *ngIf="!(row.fifty === 'DONE')" [ngClass]="(qaserv.isClickable(row.categories,row.fifty))?'changecursor':'not-allowed'">{{row.fifty}}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
